<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Stock Game</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #00ffff;
        }
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #f5f5f5;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #00ffff;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
        .flash {
            background-color: #ffc107;
            color: #222;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>üîê Login</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {% for msg in messages %}
                        {{ msg }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Enter your Email" required><br>
            <input type="password" name="password" placeholder="Enter your Password" required><br>
            <button type="submit">Login</button>
            <p><a href="{{ url_for('forgot_password') }}">Forgot password?</a></p>

        </form>

        <a href="{{ url_for('register') }}">Don't have an account? Register here</a>
        <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
    </div>
</body>
</html>
